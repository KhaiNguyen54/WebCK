<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuyển dụng - HAYKHANGOI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="trangchu.css">
    
    <style>
        body {
            background-color: #0b0e14;
            color: #cbd5e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .breadcrumb {
            max-width: 1000px;
            margin: 100px auto 10px;
            padding: 0 20px;
            font-size: 14px;
            color: #94a3b8;
        }
        .breadcrumb a { color: #94a3b8; text-decoration: none; }
        .breadcrumb span { margin: 0 5px; }

        .article-container {
            max-width: 960px;
            margin: 0 auto 60px;
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-align: center; 
            min-height: 400px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .empty-state-img {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .article-title {
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .article-content p {
            font-size: 18px;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-home:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        .floating-buttons {
            position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000;
        }
        .float-btn {
            width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 24px; text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: 0.3s;
        }
        .btn-up { background: #f43f5e; }
        .btn-discord { background: #5865F2; }
        .btn-mess { background: #0084ff; }
        .float-btn:hover { transform: scale(1.1); }
        
        footer {
            margin-top: auto; 
        }
    </style>
</head>

<body>
<div id="header-placeholder"></div>
    <div class="breadcrumb">
        <a href="index.html">Trang chủ</a> <span>›</span> 
        <span>Tuyển dụng</span>
    </div>

    <div class="article-container">
        
        <img src="hinhanh/ngheovcl.png" alt="Emoji nghèo khổ" class="empty-state-img">
        
        <h1 class="article-title">THÔNG BÁO TUYỂN DỤNG</h1>
        
        <div class="article-content">
            <p>Rất tiếc! Hiện tại chúng tôi...</p>
            <h2 style="color: #f43f5e; margin-bottom: 30px;">KHÔNG CÓ TIỀN THUÊ NHÂN VIÊN :(</h2>
            <p style="font-size: 14px; font-style: italic;">(Vui lòng quay lại khi nào Admin trúng số)</p>
        </div>

        <a href="index.html" class="btn-home"><i class="fas fa-arrow-left"></i> Quay về trang chủ</a>

    </div>

    <div id="footer-placeholder"></div>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script type="module" src="config.js"></script>
    <script src="shop.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const user = localStorage.getItem('currentUser');
            const loginBtn = document.querySelector('.btn-login-nav');
    
            if (user && loginBtn) {
                loginBtn.innerHTML = `<i class="fas fa-user-circle"></i> ${user}`;
                loginBtn.style.backgroundColor = '#10b981';
                loginBtn.href = "#";
    
                loginBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (confirm('Bạn có muốn đăng xuất không?')) {
                        localStorage.removeItem('currentUser'); 
                        location.reload(); 
                    }
                });
            }
        });
    </script>
</body>
</html>
